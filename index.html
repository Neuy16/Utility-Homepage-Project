<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Hoomepage</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!--weather app api link-->
  <link
    href="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid=ce799edeec116539e35783770070d97d" />
</head>

<body class="bg-slate-800">

<body>

  <header class= "absolute top-1 right-1">

  <!-- Open The Schedule Modal -->
  <button id="modalBtn1" class = "rounded border-10 border-sky-300 bg-sky-300">Add Event to Schedule</button>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="closeBtn1">&times;</span>
      <p>schedule modal text</p>
    </div>
  </div>
  
  <!-- Open The Web Link Modal -->
  <button id="modalBtn2" class = "rounded border-10 border-sky-300 bg-sky-300">Add Web Link</button>
  <div id="modal2" class="modal">
    <div class="modal-content">
      <span class="closeBtn2">&times;</span>
      <p>web link modal content</p>
    </div>
  </div>
  
  <!-- Open The Notes Page -->
  <button id="modalBtn3" class = "rounded border-10 border-sky-300 bg-sky-300">Notes</button>
  <div id="modal3" class="modal">
    <div class="modal-content">
      <span class="closeBtn3">&times;</span>
      <p>notes modal content</p>
    </div>
  </div>
  
  <!--Open the settings modal-->
  <button id="modalBtn4" class = "rounded border-10 border-sky-300 bg-sky-300">Settings</button>
  <div id="modal4" class="modal">
    <div class="modal-content">
      <span class="closeBtn4">&times;</span>
      <p>settings modal content</p>
    </div>
  </div>

  </header>

  <!-- left side -->
  <aside>
    <div class="top-1 left-1 block p-6 rounded-lg border-10 shadow-lg bg-white max-w-sm">
      <h1 id="date"></h1>
    </div>
    <div class="top-1 left-1 block p-6 rounded-lg border-10 shadow-lg bg-white max-w-sm">
      <h1 id="time"></h1>
    </div>
    
    <!--begin weather app-->
    <div class="weatherContainer">
      <div class="search">
          <input type="text" class="searchBar rounded border-10 border-slate-600 bg-slate-600 placeholder-white" placeholder="search">
          <button class="rounded border-10 border-sky-300 bg-sky-300">Get Weather</button>
      </div>


      <div id="weather" class="text-white">
          <div id="temp">temp in city</div>
          <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" id="icon" />
          <div id="description">description of weather</div>
      </div>
  </div>
<!--end weather app-->

    <div>
      <h2>Pinned Notes</h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </aside>
  
<!-- Center content -->
  <main>

    <div>
      <h1>Calendar</h1>
      <div>

      </div>
    </div>
  </main>




<!--begin web link button section-->
<!--stores pre set link buttons-->
<div class='presetLinks'>
  <a href='https://stackoverflow.com/' target='_blank'><input type='button' class="rounded border-10 border-sky-300 bg-sky-300"
     value='Stack Overflow'></a>
  <a href='https://github.com/' target='_blank'><input type='button' class="rounded border-10 border-sky-300 bg-sky-300"
     value='GitHub'></a>
  <a href='https://google.com/' target='_blank'><input type='button' class="rounded border-10 border-sky-300 bg-sky-300"
     value='Google'></a>
</div>

<!--creates new button-->
<div class='buttonCreator'>
  <h3>input new website by name (not the url)</h3>
  <input type='text' class=" rounded border-10 border-slate-600 bg-slate-600 placeholder-white" id='getUrlForButton' placeholder="input website here"></input>
  <input type='button' class="rounded border-10 border-sky-300 bg-sky-300" value='Create New Button' onclick='newbutton();'></input>
</div>
<!--end web link button section-->





  <footer>
    <div id="quote"></div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
