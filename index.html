<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Hoomepage</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!--weather app api link-->
  <link
    href="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid=ce799edeec116539e35783770070d97d" />
</head>

<body class="bg-slate-800 grid grid-cols-6 gap-1">
<!-- the date -->
  <div class=" rounded-lg shadow-lg bg-white row-span-2">
    <h1 id="date" class="text-5xl"></h1>
  </div>
<!-- calander -->
  <div class="bg-slate-600 rounded-lg min-h-[50px] col-span-3 row-span-6 grid grid-row-7">
    <h1>Calendar</h1>
  </div>
<!-- header and buttons -->
    <header class="bg-slate-600 rounded-lg min-h-[50px] col-span-2">
      <!-- Open The Schedule Modal -->
      <button id="modalBtn1" class="rounded border-10 border-sky-300 bg-sky-300">Add Event to Schedule</button>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <span class="closeBtn1">&times;</span>
          <p>schedule modal text</p>
        </div>
      </div>

      <!-- Open The Web Link Modal -->
      <button id="modalBtn2" class="rounded border-10 border-sky-300 bg-sky-300">Add Web Link</button>
      <div id="modal2" class="modal">
        <div class="modal-content">
          <span class="closeBtn2">&times;</span>
          <!--creates new web link button-->
          <div class='buttonCreator'>
            <h3>input new website by name (not the url)</h3>
            <input type='text' class=" rounded border-10 border-slate-600 bg-slate-600 placeholder-white"
              id='getUrlForButton' placeholder="input website here"></input>
            <input type='button' class="rounded border-10 border-sky-300 bg-sky-300" value='Create New Button'
              onclick='newbutton();'></input>
          </div>
        </div>
      </div>

      <!-- Open The Notes Page -->
      <button id="modalBtn3" class="rounded border-10 border-sky-300 bg-sky-300">Notes</button>
      <div id="modal3" class="modal">
        <div class="modal-content">
          <span class="closeBtn3">&times;</span>
          <input type="text" id="note">
          <textarea placeholder="your note here"></textarea>
        </div>
      </div>

      <!--Open the settings modal-->
      <button id="modalBtn4" class="rounded border-10 border-sky-300 bg-sky-300">Settings</button>
      <div id="modal4" class="modal">
        <div class="modal-content">
          <span class="closeBtn4">&times;</span>
          <p>input your city</p>
          <!--weather location searchbar-->
          <div class="weatherContainer">
            <div class="search">
              <input type="text" class="searchBar rounded border-10 border-slate-600 bg-slate-600 placeholder-white"
                placeholder="search">
              <button class="rounded border-10 border-sky-300 bg-sky-300">Get Weather</button>
            </div>
          </div>
        </div>

    </header>

<!--begin web link button section-->
    <!--stores pre set web link buttons-->
    <div class='presetLinks p-6 bg-slate-600 rounded-lg min-h-[50px] row-span-5 col-span-2'>
      <a href='https://stackoverflow.com/' target='_blank'><input type='button'
          class="rounded border-10 border-sky-300 bg-sky-300" value='Stack Overflow'></a>
      <a href='https://github.com/' target='_blank'><input type='button'
          class="rounded border-10 border-sky-300 bg-sky-300" value='GitHub'></a>
      <a href='https://google.com/' target='_blank'><input type='button'
          class="rounded border-10 border-sky-300 bg-sky-300" value='Google'></a>
    </div>
    <div class="rounded-lg border-10 shadow-lg bg-white rounded-lg min-h-[50px]">
      <h1 id="time" class="text-8xl"></h1>
    </div>
    <!--end web link button section-->

<!--begin weather app display-->
      <div id="weather" class="text-white bg-slate-600 rounded-lg min-h-[50px]">
        <div id="temp">temp in city</div>
        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" id="icon" />
        <div id="description">description of weather</div>
      </div>
    </div>
    <!--end weather app display-->

<!-- Notes -->
    <div class="bg-slate-600 rounded-lg min-h-[200px] row-span-3">
      <h2>Pinned Notes</h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>S
        <li></li>
        <li></li>
      </ul>
    </div>
<!-- news -->
    <div class="bg-slate-600 rounded-lg min-h-[70px] col-span-3">
      <p>news section</p>
    </div>

<!--begiin kanye quote section-->
  <footer  class=" block p-6 rounded-lg shadow-lg bg-white min-h-[70px] col-span-2">
    <div id="quote"></div>
    </footer>
<!--end end kanye quote section-->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
      <script src="./assets/js/script.js"></script>
</body>

</html>
