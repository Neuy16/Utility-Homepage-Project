<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Hoomepage</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!--weather app api link-->
  <link
    href="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid=ce799edeec116539e35783770070d97d" />
</head>

<body class="text-slate-900 p-5 bg-slate-800 grid grid-cols-6 gap-5 h-[100vh]">
  <!-- the date -->
  <section class="rounded-lg shadow-lg text-slate-900 bg-slate-600 h-[12vh]">
    <h1 id="date" class="text-5xl"></h1>
  </section>
  <!-- calander -->
  <div class="bg-slate-600 rounded-lg min-h-[70vh] col-span-3 row-span-6 grid grid-row-7">
    <h1>Calendar</h1>
    <div class="grid grid-cols-7 text-center border border-2 mx-20">
      <div id='calModal0' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">1</div>
      <div id='calModal1' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">2</div>
      <div id='calModal2' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">3</div>
      <div id='calModal3' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">4</div>
      <div id='calModal4' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">5</div>
      <div id='calModal5' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">6</div>
      <div id='calModal6' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">7</div>
      <div id='calModal7' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">8</div>
      <div id='calModal8' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">9</div>
      <div id='calModal9' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">10</div>
      <div id='calModal10' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">11</div>
      <div id='calModal11' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">12</div>
      <div id='calModal12' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">13</div>
      <div id='calModal13' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">14</div>
      <div id='calModal14' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">15</div>
      <div id='calModal15' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">16</div>
      <div id='calModal16' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">17</div>
      <div id='calModal17' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">18</div>
      <div id='calModal18' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">19</div>
      <div id='calModal19' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">20</div>
      <div id='calModal20' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">21</div>
      <div id='calModal21' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">22</div>
      <div id='calModal22' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">23</div>
      <div id='calModal23' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">24</div>
      <div id='calModal24' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">25</div>
      <div id='calModal25' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">26</div>
      <div id='calModal26' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">27</div>
      <div id='calModal27' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">28</div>
      <div id='calModal28' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">29</div>
      <div id='calModal29' class="border border-slate-500 m-0.5 text-white box-border h-24 p-4">30</div>
    </div>

  </div>
  <!-- menu -->
  <header class=" text-slate-900 bg-slate-600 rounded-lg h-[12vh] col-span-2 flex space-x-4 justify-center">

    <!-- Open The Schedule Modal -->
    <button id="modalBtn1" class="h-full w-1/5 text-slate-800 text-xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Add Event to Schedule</button>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <span class="closeBtn1">&times;</span>
        <p>schedule modal text</p>
      </div>
    </div>

    <!-- Open The Web Link Modal -->
    <button id="modalBtn2" class="h-full w-1/5 text-slate-800 text-xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Add Web Link</button>
    <div id="modal2" class="modal">
      <div class="modal-content">
        <span class="closeBtn2">&times;</span>
        <!--creates new web link button-->
        <div class='buttonCreator'>
          <h3>input new website by name (not the url)</h3>
          <input type='text' class=" rounded border-10 border-slate-600 bg-slate-600 placeholder-white"
            id='getUrlForButton' placeholder="input website here"></input>
          <input type='button' class="rounded border-10 border-sky-300 bg-sky-300" value='Create New Button'
            onclick='newbutton();'></input>
        </div>
      </div>
    </div>

    <!-- Open The Notes Page -->
    <button id="modalBtn3" class="h-full w-1/5 text-slate-800 text-xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Notes</button>
    <div id="modal3" class="modal">
      <div class="modal-content">
        <span class="closeBtn3">&times;</span>
        <input type="text" id="note">
        <textarea placeholder="your note here"></textarea>
      </div>
    </div>

    <!--Open the settings modal-->
    <button id="modalBtn4" class="h-full w-1/5 text-slate-800 text-xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Settings</button>
    <div id="modal4" class="modal">
      <div class="modal-content">
        <span class="closeBtn4">&times;</span>
        <p>input your city</p>
        <!--weather location searchbar-->
        <div class="weatherContainer">
          <div class="search">
            <input type="text" class="searchBar rounded border-10 border-slate-600 bg-slate-600 placeholder-white"
              placeholder="search">
            <button class="rounded border-10 border-sky-300 bg-sky-300">Get Weather</button>
          </div>
        </div>
        <!--light/dark mode toggle-->
        <p>Color Theme</p>
        <div class="switch">
          <button class=" toggleLight rounded border-10 p-4 m-4 border-sky-300 bg-sky-300">Light</button>
          <button class=" toggleDark rounded border-10 p-4 m-4 border-sky-300 bg-sky-300">Dark</button>
        </div>

      </div>
    </div>
  </header>
  <!--begin web link button section-->
  <!--stores pre set web link buttons-->
  <section class='presetLinks place-content-stretch bg-slate-600 rounded-lg min-h-[20vh] max-h-[75vh] row-span-5 col-span-2'>
    <a href='https://stackoverflow.com/' target='_blank'><input type='button'
        class="mt-6 w-full min-h-[10vh] text-slate-800 text-7xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500"
        value='Stack Overflow'></a>
    <a href='https://github.com/' target='_blank'><input type='button'
        class="mt-6 w-full min-h-[10vh] text-slate-800 text-7xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500"
        value='GitHub'></a>
    <a href='https://google.com/' target='_blank'><input type='button'
        class="mt-6 w-full min-h-[10vh] text-slate-800 text-7xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500"
        value='Google'></a>
    </section>

  <!--time-->
  <section class="content-center rounded-lg shadow-lg text-slate-900 bg-slate-600 rounded-lg h-[12vh]">
    <p id="time" class="text-9xl"></p>
  </section>
  <!--end web link button section-->

  <!--begin weather app display-->
  <section id="weather" class=" text-slate-300 bg-slate-600 rounded-lg shadow-lg text-3xl h-[15vh]">
    <div id="temp">temp in city</div>
    <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" id="icon" />
    <div id="description">description of weather</div>
  </section>

  </div>
  <!--end weather app display-->

  <!-- Notes -->
  <section class="text-slate-300 bg-slate-600 rounded-lg min-h-[50vh] row-span-3">
    <h2>Pinned Notes</h2>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</section>

  <!-- news -->
  <section class="text-slate-300 bg-slate-600 rounded-lg max-h-[25vh] col-span-3"> 
    <p>news section</p>
  </section>

  <!--begiin kanye quote section-->
  <footer class="block p-6 text-5xl rounded-lg shadow-lg text-slate-300 bg-slate-600 max-h-[30vh] col-span-2">
    <div id="quote"></div>
  </footer>
  <!--end end kanye quote section-->
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
  </script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
