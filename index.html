<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Hoomepage</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!--weather app api link-->
  <link
    href="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid=ce799edeec116539e35783770070d97d" />
</head>

<body class="text-slate-900 p-5 bg-slate-800 grid grid-cols-6 gap-5 h-[100vh]">
  <!-- the date -->
  <section class="flex flex-auto flex-wrap flex-col justify-center items-center p-4 align-middle text-center text-slate-900 bg-slate-600 rounded-lg shadow-lg text-5xl h-[12vh]">
    <h1 id="date" class="text-5xl"></h1>
  </section>

  <!-- calander -->
  <section class="p-4 bg-slate-600 rounded-lg h-[60vh] col-span-3 row-span-6 grid grid-row-7">
    <h1 id="calMonth" class="text-center align-middle p-4 mb-4 text-8xl rounded-lg bg-sky-300">Calendar</h1>
    <div id="calMain" class="calanderStyle grid grid-cols-7 bg-slate-600 text-center mx-20">
    </div>
  </section>

  </div>
  <!-- menu -->
  <header class="p-4 flex justify-evenly text-slate-900 bg-slate-600 rounded-lg h-[12vh] col-span-2 flex space-x-4 justify-center">

    <!-- Open The Schedule Modal -->
    <button id="modalBtn1" class="h-full w-1/5 text-slate-900 text-3xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Schedule</button>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <span class="closeBtn1">&times;</span>
        <p>schedule modal text</p>
      </div>
    </div>

    <!-- Open The bookmark Modal -->
    <button id="modalBtn2" class="h-full w-1/5 text-slate-900 text-3xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Bookmark</button>
    <div id="modal2" class="modal">
      <div class="modal-content">
        <span class="closeBtn2">&times;</span>
        <!--creates new web link button-->
        <div class='buttonCreator'>
          <h3>input new website by name (not the url)</h3>
          <input type='text' class="w-full h-12 px-4 mb-2 text-lg text-gray-700 placeholder-gray-600 border rounded-lg focus:shadow-outline"
            id='getWebName' placeholder="input bookmark Name"></input>
          <input type='text' class="w-full h-12 px-4 mb-2 text-lg text-gray-700 placeholder-gray-600 border rounded-lg focus:shadow-outline"
            id='getUrlForButton' placeholder="input website URL here"></input>
          <input type='button' class="mt-5 flex flex-auto flex-wrap flex-col justify-center items-center p-4 align-middle text-center h-full w-full text-slate-900 text-3xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500" value='Create New Bookmark'
            onclick='newbutton();'></input>
        </div>
      </div>
    </div>

    <!-- Open The Notes Page -->
    <button id="modalBtn3" class="h-full w-1/5 text-slate-900 text-3xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Notes</button>
    <div id="modal3" class="modal">
      <div class="modal-content">
        <span class="closeBtn3">&times;</span>
        <input type="text" class="rounded border-10 border-slate-600 bg-slate-600 placeholder-white" id="note" placeholder="Add a Note">
        <button class="rounded border-10 border-sky-300 bg-sky-300" id="saveNoteBtn">Save Note</button>
      </div>
    </div>

    <!--Open the settings modal-->
    <button id="modalBtn4" class="h-full w-1/5 text-slate-900 text-3xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Settings</button>
    <div id="modal4" class="modal">
      <div class="modal-content">
        <span class="closeBtn4">&times;</span>
        <h2>Input your city</h2>
        <!--weather location searchbar-->
        <div class="weatherContainer">
          <div class="search">
            <input type="text" class="searchBar w-full h-12 px-4 mb-2 text-lg text-gray-700 placeholder-gray-600 border rounded-lg focus:shadow-outline"
              placeholder="search">
            <button class="saveWeatherBtn mt-5 flex flex-auto flex-wrap flex-col justify-center items-center p-4 align-middle text-center h-full w-full text-slate-900 text-3xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Save</button>
          </div>
        </div>
        <!-- color themes-->
        <h2>Select Color Theme</h2>
        <div class="switch">
          <button class=" toggleLight mt-5 flex flex-auto flex-wrap flex-col justify-center items-center p-4 align-middle text-center h-full w-full text-slate-900 text-3xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Light</button>
          <button class=" toggleDark mt-5 flex flex-auto flex-wrap flex-col justify-center items-center p-4 align-middle text-center h-full w-full text-slate-900 text-3xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500">Dark</button>
        </div>

      </div>
    </div>
  </header>
  <!--begin web link button section-->
  <!--stores pre set web link buttons-->
  <section class='presetLinks flex flex-col flex-auto p-4 place-content-stretch bg-slate-600 rounded-lg min-h-[20vh] max-h-[75vh] row-span-5 col-span-2'>
    <a href='https://stackoverflow.com/' target='_blank'><input type='button'
        class="text-center align-middle mt-6 w-full flex-auto p-3 max-h-[10vh] text-slate-800 text-7xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500"
        value='Stack Overflow'></a>
    <a href='https://github.com/' target='_blank'><input type='button'
        class="text-center align-middle mt-6 w-full flex-auto p-3 max-h-[10vh] text-slate-800 text-7xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500"
        value='GitHub'></a>
    <a href='https://google.com/' target='_blank'><input type='button'
        class="text-center align-middle mt-6 w-full flex-auto p-3 max-h-[10vh] text-slate-800 text-7xl transition-colors duration-150 bg-sky-300 rounded-lg focus:shadow-outline hover:bg-sky-500"
        value='Google'></a>
    </section>

  <!--time-->
  <section class="text-center align-middle rounded-lg shadow-lg text-slate-900 bg-slate-600 rounded-lg h-[12vh]">
    <p id="time" class="text-9xl"></p>
  </section>
  <!--end web link button section-->

  <!--begin weather app display-->
  <section id="weather" class="flex flex-auto flex-wrap flex-col justify-center items-center p-4 align-middle text-center text-slate-900 bg-slate-600 rounded-lg shadow-lg text-5xl h-[15vh]">
    <div id="temp" class="text-slate-900">Temperature</div>
    <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" id="icon" />
  </section>

  </div>
  <!--end weather app display-->
  <!-- Notes -->
  <section class="text-slate-300 bg-slate-600 rounded-lg min-h-[50vh] row-span-3">
    <h2>Pinned Notes</h2>
    <div id="pinnedNotes">
      
    </div>
    <button class="rounded border-10 border-sky-300 bg-sky-300" id="clrList">Clear list</button>
  </div>
</section>

  <!-- news -->
  <section class="block p-6 rounded-lg shadow-lg text-slate-300 bg-slate-600 h-[35vh] col-span-3"> 
    <h3 class="text-3xl text-center underline">Daily News</h3>
    <div class="container text-slate-300 text-xl" id="card">

    </div>
  </section>

  <!--begin kanye quote section-->
  <footer class="block p-6 text-5xl rounded-lg shadow-lg text-slate-900 bg-slate-600 max-h-[35vh] col-span-2">
    <div id="quote"></div>
  </footer>
  <!--end end kanye quote section-->
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
  </script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
